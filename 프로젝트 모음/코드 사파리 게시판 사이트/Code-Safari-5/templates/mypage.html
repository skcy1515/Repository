<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }
      .home-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-size: 24px;
      }
      .profile-container {
        display: flex;
        align-items: center;
        gap: 50px;
        justify-content: flex-start;
      }
      .profile-img {
        width: 250px;
        height: 250px;
        object-fit: cover;
      }
      .card {
        width: 100%;
        max-width: 1300px;
        margin: 40px auto;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 800px;
      }

      .page-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        margin-top: 80px;
      }
      .profile-info p {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1.25rem;
        padding: 15px 30px;
      }
      .btn-danger {
        font-size: 1.25rem;
        padding: 15px 30px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        showMyPage();
      });

      // 마이페이지
      function showMyPage() {
        $.ajax({
          url: "/get_mypage",
          type: "GET",
          dataType: "json",
          success: function (response) {
            if (response.result === "success") {
              $("#user-name").text(response.user.name);
              $("#user-id").text(response.user.userid);
            }
          },
          error: function (xhr) {
            if (xhr.status === 401 || xhr.status === 404) {
              // 로그인 필요 또는 유저 정보 없음
              alert(xhr.responseJSON.msg);
              window.location.href = "/login";
            }
          },
        });
      }

      // 회원 탈퇴
      function confirmDelete() {
        let password = prompt("비밀번호를 입력하세요:"); // 비밀번호 입력받기
        if (!password) return; // 사용자가 취소하면 중단

        $.ajax({
          url: "/delete_account",
          type: "POST",
          contentType: "application/json",
          data: JSON.stringify({ password: password }),
          success: function (response) {
            if (response.result === "success") {
              alert(response.msg);
              window.location.href = "/login";
            }
          },
          error: function (xhr) {
            // 오류 발생 시 실행
            if (xhr.status === 401 || xhr.status === 404) {
              // 로그인 필요 또는 유저 정보 없음
              alert(xhr.responseJSON.msg);
              window.location.href = "/login";
            } else if (xhr.status === 400) {
              alert(xhr.responseJSON.msg);
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="home-icon" onclick="window.location.href='/'">🏠</div>
    <div class="page-title">마이 페이지</div>
    <div class="card">
      <div class="profile-container">
        <img
          src="https://www.studiopeople.kr/common/img/default_profile.png"
          class="profile-img"
          alt="프로필 사진"
        />
        <div class="profile-info">
          <p><strong>이름:</strong> <span id="user-name">로딩 중...</span></p>
          <p><strong>아이디:</strong> <span id="user-id">로딩 중...</span></p>
        </div>
      </div>
      <div
        class="mt-auto d-flex flex-column justify-content-center align-items-center gap-3"
      >
        <p style="margin-bottom: 200px"></p>
        <button
          onclick="window.location.href='/edit/profile'"
          class="btn btn-primary w-75"
        >
          회원 정보 수정
        </button>
        <!--정보 수정 페이지 파일로 바꾸기기-->
        <a
          onclick="window.location.href='/getMyPosts'"
          class="btn btn-secondary w-75"
          >내 게시글 조회</a
        >
        <!-- 게시글 조회 페이지 파일로 바꾸기-->
        <button class="btn btn-danger w-75" onclick="confirmDelete()">
          회원 탈퇴
        </button>
        <!--탈퇴 -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
