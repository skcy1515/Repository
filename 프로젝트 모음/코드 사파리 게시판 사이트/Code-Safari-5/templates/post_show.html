<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }
      .home-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-size: 24px;
      }
      .home-icon2 {
        position: absolute;
        top: 20px;
        right: 80px;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-size: 24px;
      }
      .post-title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        margin-top: 60px;
      }
      .comment-container {
        margin-top: 30px;
      }

      .profile-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: gray;
        margin-right: 10px;
      }
      .comment-name {
        font-weight: bold;
      }

      .comment-input-wrapper {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .comment-input {
        flex-grow: 1;
      }

      .btn {
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <!-- 홈 버튼 -->
    <div class="home-icon2" onclick="window.location.href='/mypage'">👤</div>
    <div class="home-icon" onclick="window.location.href='/'">🏠</div>
    <!--메인페이지 파일로 수정해야 함-->

    <h2 class="post-title text-center">게시글</h2>
    <section class="container bg-white p-4 rounded border shadow">
      <div
        class="post-header d-flex justify-content-between align-items-center"
      >
        <h1 id="postTitle">게시글 제목</h1>
        <!-- 제목 삽입 -->
      </div>
      <hr />
      <div id="fileContainer" class="mt-4"></div>
      <article>
        <p id="postContent">게시글 내용</p>
        <!-- 게시글 내용 삽입 -->
      </article>
      <footer class="button-group d-flex justify-content-end gap-2 mt-4">
        <button class="btn btn-dark" onclick="redirectToEdit()">수정</button>
        <!-- 게시글 수정 페이지로 이동 -->
        <button class="btn btn-danger" onclick="deletePost()">삭제</button>
      </footer>
    </section>

    <!-- 댓글 입력 -->
    <section class="comment-container">
      <div class="container bg-white p-4 rounded border shadow">
        <!-- 댓글 입력란과 버튼을 가로로 배치 -->
        <div class="comment-input-wrapper">
          <input
            type="text"
            id="commentInput"
            class="form-control comment-input"
            placeholder="댓글 입력"
            autocomplete="off"
          />
          <button class="btn btn-primary" onclick="addComment()">작성</button>
        </div>
        <ul id="commentList" class="list-unstyled mt-4"></ul>
      </div>
    </section>

    <!-- jQuery 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      let postid = window.location.pathname.split("/").pop(); // URL에서 postid 추출
      $(document).ready(function () {
        loadPost(); // 게시글 불러오기
      });

      function redirectToEdit() {
        window.location.href = `/post/edit/${postid}`;
      }

      // 특정 게시글 조회
      function loadPost() {
        $.ajax({
          url: `/post/view/${postid}`,
          type: "GET",
          success: function (response) {
            if (response["result"] === "success") {
              let post = response.response.data.post;
              let comments = response.response.data.comments;

              // 게시글 정보 삽입
              $("#postTitle").text(post.title);
              $("#postContent").text(post.content);

              // 파일이 있을 경우 처리
              if (post.file) {
                let fileContainer = $("#fileContainer"); // 파일 컨테이너 요소

                // 기존 내용 삭제 후 새로운 요소 추가
                fileContainer.empty();

                if (post.isimage) {
                  // 이미지 파일이면 <img> 태그로 표시
                  let imgElement = `<img src="${post.file}" alt="첨부 이미지" class="w-full max-w-md rounded-lg shadow-md">`;
                  fileContainer.append(imgElement);
                } else {
                  // 이미지가 아니면 다운로드 버튼 추가
                  let fileName = post.file.split("/").pop(); // 파일명 추출
                  let downloadBtn = `
                <a href="${post.file}" download="${fileName}" class="bg-green-500 px-4 py-2 rounded-lg hover:bg-green-600 transition">
                    파일 다운로드 (${fileName})
                </a><p></p>`;
                  fileContainer.append(downloadBtn);
                }
              }

              // 댓글 불러오기
              $("#commentList").empty();
              // 개별 댓글 데이터 확인
              comments.forEach((comment) => {
                addCommentToList(comment.content);
              });
            }
          },
          error: function (xhr) {
            if (xhr.status === 401) {
              alert(xhr.responseJSON.msg);
              window.location.href = "/login";
            } else if (xhr.status === 400) {
              alert(xhr.responseJSON.msg);
              window.location.href = "/";
            }
          },
        });
      }

      // 댓글 작성
      function addComment() {
        let commentInput = $("#commentInput").val().trim();
        if (commentInput === "") {
          alert("댓글을 입력해주세요.");
          return;
        }

        $.ajax({
          url: `/post/${postid}/comment`,
          type: "POST",
          data: {
            content: commentInput,
            postid: postid,
          },
          success: function (response) {
            if (response.result === "success") {
              alert(response.msg);
              addCommentToList(response.content);
              $("#commentInput").val(""); // 입력창 초기화
            }
          },
          error: function (xhr) {
            if (xhr.status === 401) {
              alert(xhr.responseJSON.msg);
              window.location.href = "/login";
            }
          },
        });
      }

      // 댓글 HTML 추가
      function addCommentToList(content) {
        let commentHTML = `
                <li class="p-2 border-bottom">
                    <strong>익명</strong>: ${content}
                </li>
            `;
        $("#commentList").append(commentHTML);
      }

      // 게시글과 댓글 삭제
      function deletePost() {
        if (confirm("게시글을 삭제하시겠습니까?")) {
          $.ajax({
            url: `/post/${postid}`,
            type: "DELETE",
            success: function (response) {
              if (response.result === "success") {
                alert(response.msg);
                window.location.href = "/"; // 메인 페이지로 이동
              }
            },
            error: function (xhr) {
              if (xhr.status === 401) {
                // 로그인 안 했을 때
                alert(xhr.responseJSON.msg);
                window.location.href = "/login";
              } else if (xhr.status === 400) {
                // 게시글이 없을 때
                alert(xhr.responseJSON.msg);
                window.location.href = "/";
              } else if (xhr.status === 403) {
                // 작성자와 사용자가 다를 때
                alert(xhr.responseJSON.msg);
                window.location.href = `/post/${postid}`;
              }
            },
          });
        }
      }

      function editPost() {
        window.location.href = `/post/${postid}/edit`; // 게시글 수정 페이지로 이동
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
