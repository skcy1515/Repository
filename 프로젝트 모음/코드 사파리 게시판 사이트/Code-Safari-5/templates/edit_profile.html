<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background-color: #f4f4f4;
        padding: 20px;
      }
      .home-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-size: 24px;
      }
      .home-icon2 {
        position: absolute;
        top: 20px;
        right: 80px;
        width: 50px;
        height: 50px;
        border: 2px solid black;
        text-align: center;
        line-height: 50px;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-size: 24px;
      }
      .profile-container {
        display: flex;
        align-items: center;
        gap: 50px;
        justify-content: flex-start;
      }
      .profile-img {
        width: 250px;
        height: 250px;
        object-fit: cover;
      }
      .card {
        width: 100%;
        max-width: 1300px;
        margin: 40px auto;
        padding: 60px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 800px;
      }

      .page-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        font-weight: bold;
        margin-top: 80px;
      }
      .profile-info p {
        font-size: 1.5rem;
      }
      .btn {
        font-size: 1.25rem;
        padding: 15px 30px;
      }
      .btn-danger {
        font-size: 1.25rem;
        padding: 15px 30px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        showMyPage(); // 회원정보
      });
      let passwordCheck = false; // 비밀번호 확인 버튼이 눌렸는지 여부
      let passwordMatch = false; // 비밀번호가 일치하는지 여부

      // # 회원정보 수정
      function showMyPage() {
        $.ajax({
          url: "/edit_mypage",
          type: "GET",
          dataType: "json",
          success: function (response) {
            if (response.result === "success") {
              $("#user-name").text(response.user.name);
              $("#user-id").text(response.user.userid);
            }
          },
          error: function (xhr) {
            if (xhr.status === 401 || xhr.status === 404) {
              // 로그인 필요 또는 유저 정보 없음
              alert(xhr.responseJSON.msg);
              window.location.href = "/login";
            } else {
              alert(xhr.responseJSON.msg);
            }
          },
        });
      }

      // 비밀번호 검증
      function confirmPw() {
        let passwordNow = $("#passwordNow").val().trim();
        if (passwordNow === "") {
          alert("현재 비밀번호를 입력하세요.");
          return;
        }

        $.ajax({
          url: "/confirm_pw",
          type: "GET",
          data: {
            password: passwordNow,
          },
          success: function (response) {
            if (response.result === "success") {
              alert(response.msg);
              passwordCheck = true; // 비밀번호 확인 완료
            }
          },
          error: function (xhr) {
            if (xhr.status === 401 || xhr.status === 404) {
              // 로그인 필요 또는 유저 정보 없음
              alert(xhr.responseJSON.msg);
              window.location.href = "/login";
            } else if (xhr.status === 400) {
              alert(xhr.responseJSON.msg);
            }
          },
        });
      }

      // 비번 수정
      function checkForm(event) {
        event.preventDefault(); // 기본 폼 제출 방지 (페이지 새로고침 방지)

        let password = $("#newPW").val();
        let confirmPassword = $("#confirmNewPW").val();

        // 필수 입력값 확인
        if (!password || !confirmPassword) {
          alert("모든 항목을 입력해야 합니다.");
          return false;
        }

        // 현재 비밀번호 확인 여부 검사
        if (!passwordCheck) {
          alert("현재 비밀번호 확인을 완료해야 합니다.");
          return false;
        }

        $.ajax({
          type: "PUT",
          url: "/edit_password",
          data: { password: password },
          success: function (response) {
            if (response.result === "success") {
              alert(response.msg);
              window.location.href = "/mypage";
            }
          },
          error: function (xhr) {
            if (xhr.status === 401 || xhr.status === 404) {
              // 로그인 필요 또는 유저 정보 없음
              alert(xhr.responseJSON.msg);
              window.location.href = "/login";
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="home-icon2" onclick="window.location.href='/mypage'">👤</div>
    <div class="home-icon" onclick="window.location.href='/'">🏠</div>
    <div class="page-title">회원정보 수정</div>
    <div class="card">
      <div class="profile-container">
        <img
          src="https://www.studiopeople.kr/common/img/default_profile.png"
          class="profile-img"
          alt="프로필 사진"
        />
        <div class="profile-info">
          <p><strong>이름:</strong> <span id="user-name">로딩 중...</span></p>
          <p><strong>아이디:</strong> <span id="user-id">로딩 중...</span></p>
        </div>
      </div>
      <div
        class="mt-auto d-flex flex-column justify-content-center align-items-center gap-3"
      >
        <label for="passwordNow">현재 비밀번호</label>
        <input
          type="password"
          id="passwordNow"
          name="passwordNow"
          autocomplete="off"
          class="form-control"
        />
        <button
          type="submit"
          id="confirm_pw"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          onclick="confirmPw()"
        >
          비밀번호 확인
        </button>
        <label for="newPW">새 비밀번호</label>
        <input
          type="password"
          id="newPW"
          name="newPW"
          class="form-control"
          autocomplete="off"
        />
        <label for="confirmNewPW">새 비밀번호 확인</label>
        <input
          type="password"
          id="confirmNewPW"
          name="confirmNewPW"
          autocomplete="off"
          class="form-control"
        />
        <button
          type="submit"
          id="change_pw"
          class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
          onclick="checkForm(event)"
        >
          비밀번호 변경
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
