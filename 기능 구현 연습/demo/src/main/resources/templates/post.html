<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- 이 부분은 절대 지우지 마세요. -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <!-- 이 부분은 절대 지우지 마세요. -->

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
            rel="stylesheet"
    />
    <title>게시글 남기기</title>

    <style>
        * {
            font-family: "Stylish", serif;
            font-weight: 400;
            font-style: normal;
        }

        .comment {
            font-weight: 700;
        }

        .posting-box {
            margin: 10px auto 30px auto;
            width: 500px;

            border: 3px solid black;
            border-radius: 5px;

            padding: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">게시판</h1>
        <p class="lead">게시글을 남겨주세요!</p>
        <hr class="my-4"/>
        <a href="/" role="button">돌아가기</a>
        <p></p>
        <button id="btn-posting-box" class="btn btn-primary btn-lg" type="button">게시글 작성하기</button>
        <form action="/imageMemo/deleteAll" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger btn-lg">전체 삭제</button>
        </form>
    </div>

    <div class="list-group" th:each="post: ${postResponses}">
        <a href="#" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1" th:text="${post.title}"></h5>
                <small th:text="${post.updatedAt}"></small>
            </div>
            <p class="mb-1" th:text="${post.content}"></p>
        </a>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/post.js"></script>
</body>
</html>
