<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- 이 부분은 절대 지우지 마세요. -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <!-- 이 부분은 절대 지우지 마세요. -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
            rel="stylesheet"
    />
    <title>유용한 사이트 모음</title>

    <style>
        * {
            font-family: "Stylish", serif;
            font-weight: 400;
            font-style: normal;
        }

        .comment {
            font-weight: 700;
        }

        .posting-box {
            margin: 10px auto 30px auto;
            width: 500px;

            border: 3px solid black;
            border-radius: 5px;

            padding: 50px;
        }

        #post-box {
            display: none;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">유용한 사이트 모음</h1>
        <p class="lead">원하시는 사이트를 클릭해주세요!</p>
        <hr class="my-4" />

        <!-- 로그인 여부 체크 후 로그아웃 버튼 추가 -->
        <div sec:authorize="isAuthenticated()">
            <form action="/logout" method="post" style="margin-top: 10px;">
                <button type="submit" class="btn btn-danger">로그아웃</button>
            </form>
        </div>
        <p></p>

        <a href="/getAllImageMemo" role="button">이미지 방명록 남기기</a>
        <p></p>
        <a href="/getAllPosts" role="button">게시글 남기기</a>
    </div>
</div>
</body>
</html>
