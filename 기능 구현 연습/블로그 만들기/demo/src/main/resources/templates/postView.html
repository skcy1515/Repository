<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- 이 부분은 절대 지우지 마세요. -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <!-- 이 부분은 절대 지우지 마세요. -->

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
            rel="stylesheet"
    />
    <title>Title</title>
    <style>
        .container {
            margin-top: 30px;
        }

        img {
            max-width: 500px;  /* 최대 너비 300px */
            max-height: 500px; /* 최대 높이 200px */
            width: auto;  /* 가로 비율 유지 */
            height: auto; /* 세로 비율 유지 */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="post-title" class="mb-3"></h2>
    <p><small id="post-nickname" class="text-muted"></small></p>
    <p><small id="post-date" class="text-muted"></small></p>
    <div id="post-images" class="mb-3"></div> <!-- 이미지 표시 영역 -->
    <p id="post-content"></p>

    <div class="mt-4">
        <a class="btn btn-primary" id="updatePost">수정</a>
        <button class="btn btn-danger" id="deletePost">삭제</button>
        <a href="/getAllPosts" class="btn btn-secondary">목록으로</a>
    </div>
    <hr>

    <div class="list-group" id="comment-list">
    </div>
    <hr>

    <form>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">댓글 작성</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
            <p></p>
            <button class="btn btn-primary" id="uploadComment">작성</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/postView.js"></script>
</body>
</html>
