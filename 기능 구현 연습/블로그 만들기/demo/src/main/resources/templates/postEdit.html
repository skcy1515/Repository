<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
            integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
            crossorigin="anonymous"
    />
    <title>게시글 수정</title>
    <style>
        .container {
            margin-top: 30px;
        }
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>게시글 수정</h2>
    <form id="postEditForm" enctype="multipart/form-data">
        <input type="hidden" id="postId">  <!-- 게시글 ID 저장 -->

        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title">
        </div>

        <div class="form-group">
            <label for="post-file">이미지 업로드</label>
            <input id="post-file" type="file" class="form-control" name="files" multiple>
            <div id="file-list"></div> <!-- 선택된 파일 목록 표시 -->
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" rows="4"></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="updatePost">수정 완료</button>
        <a class="btn btn-secondary" id="cancel">취소</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/postEdit.js"></script>

</body>
</html>
